<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="containerC">
        <div class="dashboard">
              <a href="/analyze_tracks" class="db-button">
                <strong>The Generalizer</strong>
                <p class="feature-text">Analyze and visualize how your music taste evolved.</p>
              </a>
              <a href="/organize_tracks" class="db-button">
                <strong>The Organizer</strong>
                <p class="feature-text">Generate playlists using your liked songs.</p>
              </a>
              <a href="/delete_playlists" class="db-button">
                <strong>Delete</strong>
                <p class="feature-text">Not happy with the result? Delete generated playlists and try again.</p>
              </a>
              <a href="/logout" class="db-button">
                <strong>Log Out</strong>
                <p class="feature-text">Log out of your Spotify account.</p>
              </a>
        </div>
    </div>
</body>
</html>
